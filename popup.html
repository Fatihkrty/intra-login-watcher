<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Intra Login Watcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="font-family: Nunito, sans-serif;">


  <div style="background-color: #f2f2f2;">
    <div class="alert alert-primary" role="alert">

      <h2 class="text-center">Intra Login Watcher</h2>
    </div>

    <div class="container" style="width: 450px; ">

      <div>

        <div style="display: flex; align-items: center; justify-content: space-between;">
          <h4 class="text-bold">Kampüsler</h4>
          <button id="choose-all-btn" class="btn btn-outline-primary btn-sm">Tümünü Seç / Kaldır</button>
        </div>

        <!-- Fill With Javascript -->
        <div id="campus-list"></div>
      </div>


      <div>


        <hr style="width: 100%;" />

        <h5 class="text-bold">Ayarlar</h5>

        <div>
          <div class="form-group">
            <label for="dismissSecond">Bildirim Süresi</label>
            <input type="number" min="-1" max="10000" class="form-control" id="dismissSecond" placeholder="5000 ms">
            <small id="input-description" class="form-text text-muted">Milisaniye türünde olmalıdır.</small>
          </div>
          <small class="form-text text-muted">Not: -1 kalıcı olarak görünmesini sağlar</small>
        </div>
      </div>

      <div style="margin-top: 8px; margin-bottom: 8px;">
        <button id="start-stop-button" style="width: 100%;"></button>
      </div>
    </div>

  </div>



  </div>

  <script src="popup.js"></script>

</body>

</html>
